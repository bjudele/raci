  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <!-- fonts -->
  <link rel="stylesheet" href="/assets/fonts/font.css">

  <!-- fontawesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <!-- bootstrap 5 -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <!-- Custom Css Files -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  <link rel="stylesheet" href="/assets/css/animation.css">

  <!-- result css -->
  <link rel="stylesheet" href="/assets/css/result_style.css">
  <style>
    main{
      background-image: none;
      background-color: unset;
    }
  </style>
</head>

<body>

<main class="overflow-hidden">

  <!-- result -->
  <div class="loadingresult">
    <img src="assets/images/loading.gif" alt="loading">
  </div>
  <div class="result_page result_page_show">



    <div class="timer">
      <div class="timer-inner">
        <div class="timer-count">
          <span id="countdown-timer">60</span>
          sec
        </div>
      </div>
    </div>



    <div class="container">
      <div class="result_inner">

        <!-- header -->
        <header class="resultheader">
          Your Result is there
          <div class="h-border"></div>
        </header>

        <div class="result_content">
          <div class="result_msg" style="color: rgb(229, 0, 26);"><img src="assets/images/cross.png" alt="cross"> You Failed!</div>
          <span>your overall score</span>
          <div class="u_prcnt" style="color: rgb(229, 0, 26);">40%</div>
          <div class="prcnt_bar">
            <div class="fill" style="width: 40%; background-color: rgb(229, 0, 26);"></div>
          </div>
          <div class="prcnt_bar_lvl" style="color: rgb(229, 0, 26);">low</div>
          <div class="lvl_overview">
            <div class="lvl-single">
              <div class="lvl-color low"></div>
              <div class="lvl-name ">Low</div>
              <div class="lvl-line"></div>
            </div>
            <div class="lvl-single">
              <div class="lvl-color medium"></div>
              <div class="lvl-name ">Medium</div>
              <div class="lvl-line"></div>
            </div>
            <div class="lvl-single">
              <div class="lvl-color high"></div>
              <div class="lvl-name">High</div>
            </div>
          </div>
        </div>

        <footer class="resultfooter"></footer>

      </div>
    </div>
  </div>
</main>

<div id="error"></div>

<!-- bootstrap 5 -->
<script src="/assets/js/bootstrap.min.js"></script>

<!-- jQuery -->
<script src="/assets/js/jquery-3.6.3.min.js"></script>

<!-- result js -->
<script src="/assets/js/result.js"></script>

<!-- Custom js -->
<!--<script src="/assets/js/custom.js"></script>-->

</body>
</html>
